resources:

  # resources for sample application running on Kubernetes on AWS

################################

# Integration to that stores Kubernetes credentials
  - name: shipdemo-int-kube
    type: integration
    integration: kube #replace with your Kubernetes integration name

# Integration to that stores AWS credentials
  - name: shipdemo-int-aws
    type: integration
    integration: aws # replace with your AWS integration name

################################
# Sample Node Aye-Aye component

# GitHub repo holding scripts to be used in runSh pipeline job
  - name: shipdemo-repo
    type: gitRepo
    integration: Github # replace with your GitHub integration name
    pointer:
      sourceName: ts-docker/node-build-push-docker-hub-deploy-kubernetes-kubectl # replace with source code location (e.g. GitHub) where you cloned this sample project
      branch: master

# Docker Image
  - name: shipdemo-img
    type: image
    integration: tablesafe_pull # replace with your Registry/Hub integration name
    pointer:
      sourceName: ttrahan/node-build-push-docker-hub-deploy-kubernetes-kubectl # replace with docker registry location where you push the images
    seed:
      versionName: master.1

################################
# TEST environment

# env vars - Test environment
  - name: shipdemo-params-test
    type: params
    version:
      params:
        CLUSTER: "us-west-2.compute.amazonaws.com" # replace with your cluster domain name
        ENVIRONMENT: "TEST"
        PORT: 80
        MEMORY: 64
        CPUSHARES: .25
        REPLICAS: 1

################################
# PROD environment

# env vars - Prod environment
  - name: shipdemo-params-prod
    type: params
    version:
      params:
        CLUSTER: "us-west-2.compute.amazonaws.com" # replace with your cluster domain name
        ENVIRONMENT: "PROD"
        PORT: 80
        MEMORY: 128
        CPUSHARES: .5
        REPLICAS: 2 
